    <div class="main-title">
        <h2>
            Contact <span>US</span><span class="bg-text">contacts</span>
        </h2>
    </div>

        <img class="logo" src="img/logo.png" alt="logo" type="png">
        <div class="left-contact">
            <p>Or meet IRL :D</p>
            <div class="contact-info">
                <div class="contact-info contact-items">
                    <div class="contact-item">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Location</span>
                        </div>
                        <p>
                            <span>Samara, Russia</span>
                        </p>
                    </div>
                    <div class="contact-item">
                        <div class="icon">
                            <i class="fas fa-mail-bulk"></i>
                            <span>E-Mail</span>
                        </div>
                        <p>
                            <span>kudraleeva_l@mail.ru</span>
                        </p>
                        <p>
                            <span>dim.xx2011@yandex.ru</span>
                        </p>
                    </div>
                    <div class="contact-item">
                        <div class="icon">
                            <i class="fas fa-mobile"></i>
                            <span>Contact Number</span>
                        </div>
                        <p>
                            <span>+7 927 758 31 92</span>
                        </p>
                        <p>
                            <span>+7 927 730 28 38</span>
                        </p>
                    </div>
                    <div class="contact-item">
                        <div class="icon">
                            <i class="fas fa-globe-africa"></i>
                            <span>Languages</span>
                        </div>
                        <p>
                            <span>Russian, English</span>
                        </p>
                    </div>
                </div>
                <div class="contact-icons">
                    <div class="contact-icon">
                        <a href="https://t.me/dm4nk" target="_blank"><i class="fab fa-telegram"></i></a>
                        <a href="https://vk.com/lilyakudraleeva" target="_blank"><i class="fab fa-vk"></i></a>
                        <a href="https://www.instagram.com/lilya_kudraleeva/" target="_blank"><i
                                class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-contact">
            <form action="" class="contact-form" id="contact-form">
                <div class="input-control">
                    <input id="user_name" name="user_name" placeholder="YOUR NAME" required type="text">

                </div>

                <div class="input-control">
                    <input id="user_email" name="user_email" placeholder="YOUR EMAIL" required type="email">
                </div>

                <div class="input-control">
                    <input id="subject" name="subject" placeholder="SUBJECT" required type="text">
                </div>
                <div class="input-control">
                    <textarea cols="15" id="message" name="message" placeholder="Message here" rows="8"></textarea>
                </div>
                <div class="submit-btn" is="dom-bind" template>
                    <a class="main-btn" href="">
                        <span class="btn-text">
                            Send message
                        </span>
                        <span class="btn-icon">
                            <i class="far fa-envelope"></i>
                        </span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
