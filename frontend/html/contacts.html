<div class="contact-cantainer">
    <div class="main-title">
        <h2>
            Contact <span>Me</span><span class="bg-text">my contacts</span>
        </h2>
    </div>
    <div class="contact-content-container">
        <div class="left-contact">
            <h4>Contact me here</h4>
            <p>Or meet IRL :D</p>
            <div class="contact-info">
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Location</span>
                        </div>
                        <p>
                            <span>Samara, Russia</span>
                        </p>
                    </div>
                    <div class="contact-item">
                        <div class="icon">
                            <i class="fas fa-mail-bulk"></i>
                            <span>E-Mail</span>
                        </div>
                        <p>
                            <span>dim.xx2011@yandex.ru</span>
                        </p>
                    </div>
                    <div class="contact-item">
                        <div class="icon">
                            <i class="fas fa-mobile"></i>
                            <span>Mobile Number</span>
                        </div>
                        <p>
                            <span>+7 927 758 31 92</span>
                        </p>
                    </div>
                    <div class="contact-item">
                        <div class="icon">
                            <i class="fas fa-globe-africa"></i>
                            <span>Languages</span>
                        </div>
                        <p>
                            <span>Russian, English</span>
                        </p>
                    </div>
                </div>
                <div class="contact-icons">
                    <div class="contact-icon">
                        <a href="https://github.com/dm4nk" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://t.me/dm4nk" target="_blank"><i class="fab fa-telegram"></i></a>
                        <a href="https://vk.com/dm4nk" target="_blank"><i class="fab fa-vk"></i></a>
                        <a href="https://www.instagram.com/dm4nk/" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-contact">
            <form action="" id="contact-form" class="contact-form">
                <div class="input-control">
                    <input type="text" id="user_name" name="user_name" required placeholder="YOUR NAME">

                </div>

                <div class="input-control">
                    <input type="email" id="user_email" name="user_email" required placeholder="YOUR EMAIL">
                </div>

                <div class="input-control">
                    <input type="text" id="subject" name="subject" required placeholder="SUBJECT">
                </div>
                <div class="input-control">
                    <textarea name="message" id="message" cols="15" rows="8" placeholder="Message here"></textarea>
                </div>
                <div class="submit-btn">
                    <a href="" class="main-btn">
                        <span class="btn-text">
                            Send message
                        </span>
                        <span class="btn-icon">
                            <i class="far fa-envelope"></i>
                        </span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
